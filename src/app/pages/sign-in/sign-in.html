<p-card class="min-w-96" header="Sign In to Your Account">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        @if (authService.loginState().error) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ authService.loginState().error }}</span>
        </div>
        }
        <div class="flex flex-col gap-1/2">
            <p-floatlabel [variant]="'on'">
                <label for="username">Username</label>
                <input id="username" fluid="true" type="text" pInputText formControlName="username" />
            </p-floatlabel>
            @if (signInForm.get('username')?.invalid && signInForm.get('username')?.touched) {
            <small class="text-red-500">Username is required.</small>
            }
        </div>

        <div class="flex flex-col gap-1/2">
            <p-floatlabel [variant]="'on'">
                <label for="password">Password</label>
                <input fluid="true" id="password" type="password" pInputText formControlName="password" />
            </p-floatlabel>
            @if (signInForm.get('password')?.invalid && signInForm.get('password')?.touched) {
            <small class="text-red-500">Password is required.</small>
            }
        </div>

        <p-button type="submit" [loading]="authService.loginState().isLoading" [size]="'small'">Sign In</p-button>
    </form>
</p-card>
